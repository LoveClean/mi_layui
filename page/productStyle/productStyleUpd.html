<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>新增--Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md7 layui-col-xs7">
                <div hidden><input name="styleId" type="text" class="styleId"></div>
                <div hidden><input name="productId" type="text" class="productId"></div>
                <div class="layui-form-item magt3">
                    <div class="layui-row">
                        <label class="layui-form-label">所属商品</label>
                        <div class="layui-input-block">
                            <select name="product" class="product" lay-verify="required">
                                <option value="">请选择商品</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">原价</label>
                    <div class="layui-input-block">
                        <input type="number" name="stylePrice" class="layui-input stylePrice"
                               lay-verify="required|price"
                               placeholder="必填">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">活动价格</label>
                    <div class="layui-input-block">
                        <input type="number" name="stylePromotionalPrice" class="layui-input stylePromotionalPrice"
                               lay-verify="price" placeholder="选填">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">版本</label>
                    <div class="layui-input-block">
                        <input type="text" name="styleVersion" class="layui-input styleVersion"
                               lay-verify="required|styleVersion"
                               placeholder="必填">
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">颜色</label>
                    <div class="layui-input-block">
                        <input type="text" name="styleColor" class="layui-input styleColor"
                               lay-verify="required|styleColor"
                               placeholder="必填">
                    </div>
                </div>
            </div>
            <div class="layui-col-md5 layui-col-xs5">
                <div class="layui-upload-list thumbBoxProductAdd mag0 magt3" id="test1">
                    <img class="layui-upload-img thumbImg" id="demo1">
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>更新</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="productStyleUpd.js"></script>
</body>
</html>
